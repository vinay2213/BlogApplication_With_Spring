<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<h2>Create Account</h2>
<form th:action="@{/register-user}" th:object="${user}" method="POST">
  User Name : <input type="text" th:field="*{name}" name="name" required> <br><br>
  Email : <input type="email"  th:field="*{email}" name="email" required> <br><br>
  Password : <input type="password"  th:field="*{password}" id="password" required> <br><br>
  Confirm Password : <input type="password" name="confirm_password"  required> <br><br>
  <input type="submit" value="Register">
  <span>Have a Account :  </span><a th:href="@{/login}">Login</a>
  <span th:text="${error}"></span>
</form>
</body>
</html>
